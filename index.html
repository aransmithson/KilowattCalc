<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Kilowatt Forge â€“ Wood Burner Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0d0d0d;
  --panel: #1a1a1a;
  --accent: #ff7a18;
  --text: #f2f2f2;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: radial-gradient(circle at top, #1a1a1a, #000);
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  color: var(--text);
  display: flex;
  justify-content: center;
  min-height: 100vh;
}

/* ===== APP ===== */
.app {
  width: 100%;
  max-width: 420px;
  padding: 24px;
}

/* ===== LOGO ===== */
.logo {
  display: flex;
  align-items: center;
  gap: 14px;
  justify-content: center;
  margin-bottom: 24px;
}

.logo h1 {
  font-size: 1.8rem;
  letter-spacing: .5px;
  margin: 0;
}

/* ===== FIRE LOGO ===== */
.fire {
  position: relative;
  width: 70px;
  height: 90px;
}

.flame {
  position: absolute;
  bottom: 18px;
  left: 50%;
  width: 38px;
  height: 70px;
  transform: translateX(-50%);
  border-radius: 50% 50% 50% 50%;
  animation: flicker 2s infinite ease-in-out;
}

.flame.outer {
  background: radial-gradient(circle at bottom,
    #ffd194 0%,
    #ff9f1c 35%,
    #ff6a00 70%,
    transparent 75%);
  filter: blur(1px);
}

.flame.inner {
  width: 22px;
  height: 50px;
  bottom: 28px;
  background: radial-gradient(circle at bottom,
    #fff6c7 0%,
    #ffcc33 40%,
    #ff8c00 75%,
    transparent 80%);
  animation-delay: .2s;
}

.flame.left {
  transform: translateX(-32px) rotate(-8deg);
  animation-delay: .3s;
}

.flame.right {
  transform: translateX(8px) rotate(6deg);
  animation-delay: .5s;
}

@keyframes flicker {
  0% { transform: translateX(-50%) scaleY(1); opacity:.85 }
  50% { transform: translateX(-50%) scaleY(1.15); opacity:1 }
  100% { transform: translateX(-50%) scaleY(1); opacity:.9 }
}

/* ===== LOGS ===== */
.logs {
  position: absolute;
  bottom: 4px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 16px;
}

.log {
  position: absolute;
  width: 60px;
  height: 14px;
  border-radius: 10px;
  background: linear-gradient(90deg,#3b1f10,#7a3e1d,#3b1f10);
  box-shadow: 0 0 10px rgba(255,90,0,.6);
}

.log:nth-child(1) { bottom: 0; }
.log:nth-child(2) { bottom: 6px; left: -6px; opacity:.9 }
.log:nth-child(3) { bottom: 12px; left: 6px; opacity:.8 }

/* ===== FORM ===== */
.panel {
  background: linear-gradient(180deg,#1f1f1f,#141414);
  border-radius: 16px;
  padding: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,.6);
}

.field {
  margin-bottom: 16px;
}

label {
  font-size: .9rem;
  opacity: .8;
  display: block;
  margin-bottom: 6px;
}

input, select {
  width: 100%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #0f0f0f;
  color: var(--text);
  font-size: 1rem;
}

button {
  width: 100%;
  padding: 16px;
  margin-top: 10px;
  background: linear-gradient(135deg,#ff9f1c,#ff6a00);
  color: #000;
  font-size: 1.1rem;
  font-weight: 700;
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

button:hover { filter: brightness(1.1); }

/* ===== MODAL ===== */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: linear-gradient(180deg,#1f1f1f,#101010);
  padding: 26px;
  border-radius: 18px;
  max-width: 360px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,.8);
}

.modal h2 {
  margin-top: 0;
  color: var(--accent);
}

.close {
  margin-top: 18px;
  background: #222;
  color: #fff;
}
</style>
</head>

<body>
<div class="app">

  <div class="logo">
    <div class="fire">
      <div class="flame outer left"></div>
      <div class="flame outer"></div>
      <div class="flame outer right"></div>
      <div class="flame inner"></div>
      <div class="logs">
        <div class="log"></div>
        <div class="log"></div>
        <div class="log"></div>
      </div>
    </div>
    <h1>Kilowatt Forge</h1>
  </div>

  <div class="panel">
    <div class="field">
      <label>Room length (m)</label>
      <input id="length" type="number">
    </div>

    <div class="field">
      <label>Room width (m)</label>
      <input id="width" type="number">
    </div>

    <div class="field">
      <label>Ceiling height (m)</label>
      <input id="height" type="number" value="2.4">
    </div>

    <div class="field">
      <label>Climate</label>
      <select id="climate">
        <option value="0.035">Mild</option>
        <option value="0.045" selected>Average (UK)</option>
        <option value="0.055">Cold</option>
      </select>
    </div>

    <button onclick="calculate()">Forge My kW</button>
  </div>

</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="result"></h2>
    <p>This is the recommended stove output for your space.</p>
    <button class="close" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
function calculate() {
  const l = +length.value;
  const w = +width.value;
  const h = +height.value;
  const c = +climate.value;

  if (!l || !w || !h) return;

  const volume = l * w * h;
  const kw = Math.round(volume * c * 10) / 10;

  result.textContent = `${kw} kW Wood Burner`;
  modal.style.display = "flex";
}

function closeModal() {
  modal.style.display = "none";
}
</script>

</body>
</html>
